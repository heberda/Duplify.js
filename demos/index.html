<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewBag.Title - My ASP.NET Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://rawgit.com/heberda/Duplify.js/master/scripts/jqeury.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://rawgit.com/heberda/Duplify.js/master/Duplify.js" type="text/javascript"></script>
    <script>
        $().ready( function() {
			$('#myTable').duplify();
		});
    </script>
</head>
<body>
	<div style="padding:20%;">
		<div class="jumbotron" style="padding-left:20px">
			<h1>Duplify.js</h1>
			<p>Click the plus and see the magic happen!</p>
			<button class="btn btn-primary btn-lg" role="button">Turn On</button>
		</div>
		<table id="myTable" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Country Of Birth</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="form-group"><input type="text" /></td>
					<td><input type="text" /></td>
					<td>
						<select>
							<option value="" disabled selected>Select your option</option>
							<option>America</option>
							<option>England</option>
							<option>New Zealand</option>
						</select>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
