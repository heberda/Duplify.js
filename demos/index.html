<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ViewBag.Title - My ASP.NET Application</title>
    <link rel="stylesheet" href="https://rawgit.com/heberda/Duplify.js/master/content/bootstrap.min.css">
    <script src="https://rawgit.com/heberda/Duplify.js/master/scripts/jqeury.min.js" type="text/javascript"></script>
	<script src="https://rawgit.com/heberda/Duplify.js/master/Duplify.js" type="text/javascript"></script>
    <script>
        $().ready( function() {
			$('#myTable').duplify();
		});
    </script>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" /></td>
                <td><input type="text" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
